<!DOCTYPE html> 

<html lang="pt-br">
<head>

</head>
<body>
    <p class="teste" title="Teste 1 p1">p1</p>
    <p class="teste">p2</p>
    <script>
        //Mostra o array com 2 index (0 e 1)
        console.log(document.getElementsByClassName("teste")) 
        //Chama e mostra o TITLE do primeiro <p>
        console.log(document.getElementsByClassName("teste")[0].title) 
        //Altera o ATTRIBUTE title da tag <p>
        document.getElementsByClassName("teste")[0].title="Teste 1 p1 alterado"
        //Chama e mostra o novo TITLE do primeiro <p>
        console.log(document.getElementsByClassName("teste")[0].title) 
    </script>
</body>
</html>
