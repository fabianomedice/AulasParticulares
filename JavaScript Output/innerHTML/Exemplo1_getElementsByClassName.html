<body>
    <p class="teste">p1 <span> teste </span> <br></p>
    <p class="teste">p2 <br>1 <p><br>2</p> <br>3</p>
    <script>        
        //Mostra o array com 2 index (0 e 1)
        console.log(document.getElementsByClassName("teste")) 
        //Chama e mostra o texto do primeiro <p>
        console.log(document.getElementsByClassName("teste")[0].innerHTML) 
        //Chama e mostra o texto do segundo <p>
        console.log(document.getElementsByClassName("teste")[1].innerHTML) 
        //Altera o texto do primeiro <p>
        document.getElementsByClassName("teste")[0].innerHTML = "p novo alterado <br>"
        //Chama e mostra o novo texto do primeiro <p>
        console.log(document.getElementsByClassName("teste")[0].innerHTML) 
    </script>
