<!DOCTYPE html> 

<html lang="pt-br">
<head>

</head>
<body>
    <div id="teste1">div1</div>
    <div id="teste2">div2</div>    
    <script>
        //Chama e mostra o primeiro <div>
        console.log(document.getElementById("teste1").innerHTML) 
        //Chama e mostra o segundo <div>
        console.log(document.getElementById("teste2").innerHTML)
        //Altera o texto do primeiro <div>
        document.getElementById("teste1").innerHTML= "Alterei o texto";
        /*Como o + serve para concatenar, eu juntei um monte de string
        Assim eles ainda são strings, mas tem a formatação de HTML
        Isto auxilia para ver se o texto está correto como HTML*/
        document.getElementById("teste1").innerHTML=
        //Chamando primeiro o arquivo anterior e adicionando um novo conteúdo
        document.getElementById("teste1").innerHTML + 
        //Início de possível repetição
        "<div>"+
            "Criado uma nova div"+
        "</div>" +
        "<div>"+
            "Criado uma nova div"+
        "</div>" +
        "<div>"+
            "Criado uma nova div"+
        "</div>";
        //Fim de possível repetição
        document.getElementById("teste1").innerHTML=
        //Chamando primeiro o arquivo anterior e adicionando um novo conteúdo
        document.getElementById("teste1").innerHTML +
        "Adicionei novos elementos de HTML";
        //Chama e mostra o primeiro <div>
        console.log(document.getElementById("teste1").innerHTML)
    </script>
</body>
</html>
